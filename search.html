    <div class="container col-5">
        <div class="jumbotron">
            <h1 class="display-3 text-center">Search</h1>
            <br>
            <form class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="">Search</label>
                    <input type="text" name="keyword" id="keyword" class="form-control col" placeholder="Keyword ex. Cafe, Seafood" aria-describedby="helpId" required>
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control col" name="type" id="type">
                        <option value="resturant">Resturant</option>
                        <option value="doctor">Doctor</option>
                        <option value="beauty_salon">Beauty Salon</option>
                        <option value="gas_station">Gas Station</option>
                        <option value="atm">ATM</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Distance</label>
                    <select class="form-control col" name="radius" id="radius">
                        <option value="500">500 m</option>
                        <option value="1000">1 km</option>
                        <option value="5000">5 km</option>
                    </select>
                </div>
                <br>
                <div class="text-center">
                    <a id="search" class="btn btn-primary" href="#" role="button">Search</a>
                    <br>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron col-12">
            <h4 class="text-center">Results</h4>
            <br><br>    
            <div id="searchresult"></div>
        </div>
    </div>
